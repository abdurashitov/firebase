<div id="main" class="form_login_reg">
    <!--авторизация-->
  <div id="login_div" class="main-div ">
    <form class="form-signin">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in account</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="email_field" class="form-control" placeholder="Email address" required="" autofocus="">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="password_field" class="form-control" placeholder="Password" required="">
      <button class="btn btn-lg btn-primary btn-block" onclick="login()" type="button">Sign in</button>
      <br></br>
      <p class="text-center"><a href="#"  onclick="reg_now()">Register for an account?</a></p>
    </form>
  </div>
    <!--регистрация-->
  <div id="reg_div" class="main-div">
      <form class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal">Register for an account</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="email_reg_field" class="form-control" placeholder="Email address" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="password_reg_field" class="form-control" placeholder="Password" required="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="password2_reg_field" class="form-control" placeholder="Password" required="">
        <button class="btn btn-lg btn-primary btn-block" onclick="login()" type="button">Register account</button>
      </form>
  </div>
</div>
